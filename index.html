<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Fraunces:wght@400;700"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content-left">
          <img alt="Perfume" src="/images/image-product-desktop.jpg" />
        </div>

        <div class="content-right">
          <div style="padding: 30px">
            <div class="prolog">PERFUME</div>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <div class="detail">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>

            <div class="price">
              <div class="actual">$149.99</div>
              <div class="regular">169.99</div>
            </div>

            <button class="btnCart">
              <i class="bi bi-cart" style="padding-right: 10px"></i>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
